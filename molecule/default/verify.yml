---
- name: Verify
  hosts: all
  become: yes
  gather_facts: yes

  roles:
    - role: ansible-role-autofs
      autofs_maps:
        - mountpoint: /bind
          options:
            - "fstype=bind"
          directories:
            - path: mount
              server: ":/mnt"

  tasks:
    - name: write in automounted /bin/mount
      file:
        path: /bind/mount/test
        state: touch
        mode: "0644"

    - name: check if /bind/mount is a mountpoint
      assert:
        that:
          - "'/bin/mount' in ansible_mounts"
